<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý khách hàng</title>
    <link rel="stylesheet" href="Danhsachkhachhang.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>StaySerene</h2>
            <ul>
                <li><a href="Danhsachphong.html">Quản lý phòng</a></li>
                <li><a href="QuanLyKhachHang.html">Quản lý khách hàng</a></li>
                <li><a href="#">Lịch sử đặt phòng</a></li>
                <li><a href="Thongkethunhap.html">Thống kê thu nhập</a></li>
            </ul>
        </div>
        
        <div class="main-content">
            <header>
                <div class="header-left">
                    <span>Thuê phòng khách sạn</span> |
                    <span>Duy Hưng</span> |
                    <span>Lịch sử thuê phòng</span>
                </div>
            </header>

            <h1>Quản lý khách hàng</h1>
            
            <div class="form-section">
                <form id="customer-form">
                    <div class="form-group">
                        <label for="name">Tên:</label>
                        <input type="text" id="name" name="name">
                    </div>

                    <div class="form-group">
                        <label for="gender">Giới tính:</label>
                        <select id="gender" name="gender">
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="phone">SDT:</label>
                        <input type="text" id="phone" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="dob">Năm sinh:</label>
                        <input type="date" id="dob" name="dob">
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="form-group">
                        <label for="address">Địa chỉ:</label>
                        <input type="text" id="address" name="address">
                    </div>

                    <div class="form-group">
                        <label for="search">Tìm kiếm:</label>
                        <input type="text" id="search" name="search">
                    </div>

                    <div class="button-group">
                        <button type="button" onclick="addCustomer()">Thêm</button>
                        <button type="button" onclick="updateCustomer()">Cập nhật</button>
                        <button type="button" onclick="deleteCustomer()">Xóa</button>
                    </div>
                </form>
            </div>

            <div class="table-section">
                <h3>Danh sách khách hàng</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Mã KH</th>
                            <th>Tên</th>
                            <th>Giới tính</th>
                            <th>SDT</th>
                            <th>Email</th>
                            <th>Địa chỉ</th>
                        </tr>
                    </thead>
                    <tbody id="customer-list">
                        <!-- Dữ liệu sẽ được thêm vào đây -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
