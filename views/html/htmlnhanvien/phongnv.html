<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management</title>
    <link rel="stylesheet" href="../css/phong.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h2 class="font-extrabold text-2xl">StaySerene</h2>
            <ul>
                <li><a href="phanhoinv.html" id="phanhoi">Phản hồi của khách hàng</a></li>
                <li><a href="chamsocnv.html" id="chamsoc">Chăm sóc khách hàng</a></li>
                <li><a href="quanlydatphongnv.html" id="lichsu">Lịch sử đặt phòng</a></li>
                <li><a href="datphong.html" id="datphong">Đặt Phòng</a></li>
                <li><a href="phongnv.html" id="phong" class="namepage">Quản lý phòng</a></li>

                <li><a href="#" id="đăng xuất" onclick="confirmLogout(event)">Đăng xuất</a></li>

            </ul>
        </div>

        <div class="main-content mt-5 px-6 py-4 bg-gray-100 rounded-lg shadow-md flex gap-6">
            <!-- Form Section -->
            <div class="form-section bg-white rounded-lg shadow-md p-6 w-2/5">
                <h2 class="text-xl font-bold mb-4 text-gray-700">Quản lý Phòng</h2>
                <form id="customer-form" class="space-y-4">
                    <input type="text" id="maphong" style="width: 0px; height: 0px;" name="maphong" disabled>
                    <div class="form-group">
                        <label for="tenloaiphong" class="block text-gray-700 font-medium mb-2">Loại Phòng:</label>
                        <select id="tenloaiphong" class="w-full p-2 border border-gray-300 rounded-lg"
                            autocomplete="off">
                            <option value="">Chọn Loại Phòng</option>
                        </select>
                    </div>
        
                    <div class="form-group">
                        <label for="sophong" class="block text-gray-700 font-medium mb-2">Phòng:</label>
                        <input type="number" id="sophong" class="w-full p-2 border border-gray-300 rounded-lg"
                            placeholder="Nhập Số phòng" />
                    </div>
        
                    <div class="form-group">
                        <label for="sotang" class="block text-gray-700 font-medium mb-2">Tầng:</label>
                        <input type="number" id="sotang" class="w-full p-2 border border-gray-300 rounded-lg"
                            placeholder="Số tầng" />
                    </div>
        
                    <div class="button-group flex gap-4">
                        <button type="button" onclick="addRoom()"
                            class="w-1/3 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Thêm</button>
                        <button type="button" onclick="updateRoom()"
                            class="w-1/3 px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600">Cập nhật</button>
                        <button type="button" onclick="deleteRoom()"
                            class="w-1/3 px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">Xóa</button>
                    </div>
                </form>
            </div>
        
            <!-- Table Section -->
            <div class="table-section bg-white rounded-lg shadow-md p-6 w-3/5">
                <h2 class="text-xl font-bold mb-4 text-gray-700">Danh sách Phòng</h2>
        
                <!-- Search -->
                <div class="form-search mb-4 flex gap-4">
                    <input type="text" id="search-loaiphong" placeholder="Tìm kiếm loại phòng"
                        class="w-1/2 p-2 border border-gray-300 rounded-lg">
                    <input type="text" id="search-sophong" placeholder="Tìm kiếm Số Phòng"
                        class="w-1/2 p-2 border border-gray-300 rounded-lg">
                    <button id="searchBtn" type="button"
                        class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">Tìm kiếm</button>
                </div>
        
                <!-- Table -->
                <table class="w-full border border-gray-300 rounded-lg text-center">
                    <thead class="bg-blue-500 text-white">
                        <tr>
                            <th class="py-2 px-4">Tên loại phòng</th>
                            <th class="py-2 px-4">Số phòng</th>
                            <th class="py-2 px-4">Mô tả</th>
                        </tr>
                    </thead>
                    <tbody id="customer-list" class="divide-y divide-gray-200">
                        <tr data-id="6707ed79df6d7c9585d8baa" onclick="showHotelDetails(this)">
                            <!-- Dữ liệu sẽ được thêm ở đây qua JavaScript -->
                        </tr>
                    </tbody>
                </table>
        
                <!-- Pagination -->
                <div id="pagination" class="pagination mt-4 flex justify-center items-center gap-2"></div>
            </div>
        </div>
        
    </div>
    </div>
    <script src="../js/base_url.js"></script>
    <script src="../js/phongnv.js"></script>

</body>

</html>
