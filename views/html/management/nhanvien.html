<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý tài khoản</title>
    <link rel="stylesheet" href="css/nhanvien.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <header>
                <h1>Quản lý tài khoản</h1>
                <div class="user-info">
                    <span>Thuê phòng khách sạn</span> |
                    <span>Văn Hoàng</span> |
                    <span>Lịch sử thuê phòng</span>
                </div>
            </header>

            <div class="form-section">
                <form id="account-form">
                    <div class="form-group">
                        <label for="username">Tên đăng nhập:</label>
                        <input type="text" id="username" name="username">
                    </div>

                    <div class="form-group">
                        <label for="password">Mật khẩu:</label>
                        <input type="text" id="password" name="password">
                    </div>

                    <div class="form-group">
                        <label for="account-type">Loại tài khoản:</label>
                        <select id="account-type" name="account-type">
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>

                    <div class="button-group">
                        <button type="button" onclick="addAccount()">Thêm</button>
                        <button type="button" onclick="updateAccount()">Cập nhật</button>
                        <button type="button" onclick="deleteAccount()">Xóa</button>
                    </div>
                </form>
            </div>

            <div class="table-section">
                <h3>Danh sách tài khoản</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Mã tài khoản</th>
                            <th>Tên đăng nhập</th>
                            <th>Mật khẩu</th>
                            <th>Loại tài khoản</th>
                            <th>Mã khách hàng</th>
                            <th>Mã nhân viên</th>
                        </tr>
                    </thead>
                    <tbody id="account-list">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
