<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Nhân Viên</title>
    <link rel="stylesheet" href="../css/nhanvien.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Tổng thể */
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            /* Nền tổng thể nhẹ nhàng */
        }

        .container {
            display: flex;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h2 class="font-extrabold text-2xl">StaySerene</h2>
            <ul>
                <li><a href="khachhang.html" id="khachhang">Quản lý khách hàng</a></li>
                <li><a href="nhanvien.html" class="namepage" id="nhanvien">Quản lý nhân viên</a></li>
                <li><a href="khachsan.html" id="khachsan">Quản lý khách sạn</a></li>
                <li><a href="loaiphong.html" id="loaiphong">Quản lý loại phòng</a></li>
                <li><a href="phong.html" id="phong">Quản lý phòng</a></li>
                <li><a href="dichvu.html" id="dichvu">Quản lý dịch vụ</a></li>
                <li><a href="thongke.html" id="thongke">Thống kê</a></li>
                <li><a href="#" id="đăng xuất" onclick="confirmLogout(event)">Đăng xuất</a></li>

            </ul>
        </div>

        <div class="main-content" id="main-content">
            <div class="main-content flex  gap-2 ">
                <div class="form-section w-[30%]">
                    <form id="customer-form" class="grid grid-cols-1 mt-4" >
                        <input type="text" style="width: 0px;height: 0px;" id="manhanvien" name="ID-nv" disabled>
                        <div class="form-group">
                            <label for="makhachsan">Thông tin khách sạn :</label>
                            <div class="form-maks">
                                <input type="hidden" id="makhachsan" name="ID-ks">
                                <select type="text" id="tenkhachsan" class="tenkhachsan" placeholder="Tên khách sạn"
                                    autocomplete="off">
                                    <option value="">Chọn khách sạn</option>
                                </select>
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="tenkhachsan">Tên Nhân Viên :</label>
                            <input type="text" id="username" name="username">
                        </div>

                        <div class="form-group">
                            <label for="diachi">CCCD :</label>
                            <input type="text" id="cccd" name="cccd">
                        </div>

                        <div class="form-group">
                            <label for="diachi">SĐT:</label>
                            <input type="text" id="sdt" name="sdt">
                        </div>
                        <div class="form-group">
                            <label for="anhkhachsan">Ảnh Nhân Viên :</label>
                            <input type="url" id="anhNhanVien" name="anhnhanvien">
                        </div>
                        <div class="form-group">
                            <label for="motakhachsan">Pass Word :</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="form-group">
                            <label for="email">Email :</label>
                            <input type="email" id="email" name="email">
                        </div>

                        
                        <div class="button-group text-xs flex items-end gap-2">
                            <button type="button" onclick="addCustomernhanvien()">Thêm</button>
                            <button id="updateButton" type="button" onclick="editCustomernhanvien()">Cập nhật</button>
                            <button type="button" onclick="deleteNhanVien()">Xóa</button>
                            
                        </div>
                    </form>
                </div>

                <div class="table-section ">
                    <div class="button-group">
                        <div class="form-search mb-2">
                            <input type="text" id="search-manhanvien" placeholder="Tìm kiếm Tên khách sạn">
                            <input type="text" id="search-makhachsan" placeholder="Tìm kiếm Tên nhân viên">
                            <input type="text" id="search-tennhanvien" placeholder="Tìm kiếm Số CCCD">
                            <button id="search-button" >Tìm Kiếm</button>
                        </div>
                    </div>
                    <table >
                        <thead>
                            <tr>
                                <th>Tên Khách Sạn</th>
                                <th>Tên Nhân Viên</th>
                                <th>Số CCCD </th>
                                <th>Số điện thoại </th>
                                <th>Ảnh nhân viên </th>
                            </tr>
                        </thead>
                        <tbody id="customer-list" >
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/base_url.js"></script>
    <script src="../js/nhanvien.js"></script>

</body>

</html>
