<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking - Login</title>
    <link rel="stylesheet" href="../css/dangnhap.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="../img/LogoTotNghiep.png" alt="Hotel Logo">
            <h1>Hotel Booking</h1>
        </div>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Your password" required>
            </div>
            <button type="submit">Login</button>
            <p class="login-link"><a href="khachhang.html">Sign Up</a></p>
            <div class="social-login">
                <button class="btn google">Continue with Google</button>
                <button class="btn facebook">Continue with Facebook</button>
            </div>
        </form>
    </div>
    
    <script src="../js/dangnhap.js"></script>
</body>
</html>
